<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/responsive.css">
    <title>Simulação de financiamento</title>
</head>
<body>
    <div class="container">
        <div class="quadro">
            <h1>Simulação de financiamento por SAC</h1>
            <p>Insira os valores abaixo e verifique a simulação de seu financiamento por meio de SAC (Sistema de Amortizações Constantes).</p>
    
            <div class="quadro-simulacao">
                <div class="inputs">
                    <h2>Valores do financiamento:</h2>
                    <form>
                        <div class="item">
                            <label class="entrada">Valor a ser financiado<input id="valor-total" type="number" min="1"></label> 
                            <label class="entrada">Prazo (em anos)<input id="prazo-anos" type="number" min="1"></label> 
                            <label class="entrada">Juros ao ano<input id="juros-ano" type="number"  step="0.01" min="0,001"></label> 
                        </div>
                        
                        <button id="simular">Simular</button>
                        <button id="limpar">Limpar</button>
                    </form>       
               
                    <form>
                        <h2>Resultados: </h2>
                        <div class="item">
                            <label class="entrada">Prazo (em meses)<input id="prazo-meses" type="number" readonly></label> 
                            <label class="entrada">Juros ao mês<input id="juros-mes" type="number" readonly></label> 
                            <label class="entrada">Juros acumulados<input id="juros-acumulados"type="number" readonly></label> 
                        </div>
                        
                    </form>
                </div>
        
                <div>
                    <table id="tabela-parcelas">
                        <thead>
                            <tr>
                                <th>Parcela</th>
                                <th>Amortização</th>
                                <th>Juros</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody>
        
                        </tbody>
                        <tfoot>
                            <td>Total</td>
                            <td id="amortizacao"></td>
                            <td id="juros"></td>
                            <td id="pagamento-total"></td>
                        </tfoot>
                    </table>
                </div>
            </div>

        </div>
    </div>
        
    <script src="js/simular.js"></script>
</body>
</html>
