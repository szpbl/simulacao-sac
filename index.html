<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação de financiamento</title>
</head>
<body>
    <div class="container">
        <h1>Simulação de financiamento por SAC</h1>
        <p>Insira os valores abaixo e verifique a simulação de seu financiamento.</p>

        <div class="inputs">
            <form>
                <label>Valor a ser financiado: R$<input id="valor-total" type="number" min="1"></label> 
                <label>Prazo (em anos)<input id="prazo-anos" type="number" min="1"></label> 
                <label>Juros ao ano<input id="juros-ano"type="number"  step="0.01" min="0.001">%</label> 
                <button id="simular">Simular</button>
                <button id="limpar">Limpar</button>
            </form>
        </div>

        <div class="resultados">
            <form>
                <h2>Resultados: </h2>
                <label>Prazo (em meses)<input id="prazo-meses" type="number" readonly></label> 
                <label>Juros ao mês<input id="juros-mes" type="number" readonly>%</label> 
                <label>Juros acumulados R$<input id="juros-acumulados"type="number" readonly></label> 
            </form>
        </div>

        <div class="table">
            <table id="tabela-parcelas">
                <thead>
                    <tr>
                        <th>Parcela</th>
                        <th>Amortização</th>
                        <th>Juros</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </div>
    <script src="js/simular.js"></script>
</body>
</html>
